name: Rlease
on: 
  pull_request:
    branches: 
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Intall
        run: pnpm install

      - name: Lint
        run: pnpm run lint
      
      - name: Typescript Check
        run: pnpm run ts-check

      - name: Build
        run: pnpm build
